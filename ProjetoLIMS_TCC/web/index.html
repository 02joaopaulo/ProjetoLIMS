<!DOCTYPE html>
<html>
    <head>
        <title>Login - LIMS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <header>
            <img src="image/logo.png" alt="LIMS Logo">
        </header>
        <nav>
            <p>Login</p>
        </nav>
        <main>
            <form action="autenticar.jsp" method="post">
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required><br><br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required minlength="8"><br><br>
                <button type="submit">Acessar</button><br>
                <a href="criar_usuario.jsp">Criar uma nova conta</a>
            </form>
        </main>
        <footer>
            <p>Desenvolvido por João Paulo Santos</p>
        </footer>
    </body>
</html>
